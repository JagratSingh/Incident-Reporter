<div class="relative mb-12">
  <h1 class="text-3xl font-bold text-center mb-2 text-indigo-800 mt-4">
    Reporters with their Assigned Incidents
  </h1>
  <div
    class="absolute left-1/2 transform -translate-x-1/2 h-1 w-24 bg-gradient-to-r from-indigo-400 to-blue-500 rounded-full"
  ></div>
</div>

<div *ngFor="let reporter of groupedIncidents | keyvalue" class="m-8">
  <h3 class="text-xl font-semibold text-indigo-700 mb-4 flex items-center">
    <span class="inline-block w-2 h-2 bg-indigo-500 rounded-full mr-2"></span>
    {{ getUserById(reporter.key).name || "Unassigned" }}
  </h3>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let incident of reporter.value"
      (click)="viewIncidents(incident.id)"
      class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden cursor-pointer transform hover:-translate-y-1 hover:border-indigo-400 border border-gray-200"
    >
      <div class="p-5">
        <h4 class="text-lg font-medium text-gray-800 mb-2 truncate">
          {{ incident.title | titlecase }}
        </h4>
        <p class="text-sm text-gray-600">
          <span class="font-semibold">Incident Priority:</span>
          <span
            [ngClass]="{
              'text-red-600 font-medium': incident.priority === 'high',
              'text-yellow-600 font-medium': incident.priority === 'medium',
              'text-green-600 font-medium': incident.priority === 'low'
            }"
          >
            {{ incident.priority | titlecase }}
          </span>
        </p>
      </div>
      <div class="bg-gray-50 px-5 py-2 text-right">
        <span class="text-xs text-indigo-600 font-medium"
          >Click to view details</span
        >
      </div>
    </div>
  </div>
</div>
